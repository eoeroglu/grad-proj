<div class="container-fluid">
  <div class="form-group">
    <select class="form-control" [(ngModel)]="selectedData">
      <option *ngFor="let data of selectBoxDatas" [ngValue]="data">{{
        data.value
      }}</option>
    </select>

    <select [(ngModel)]="method" class="form-control mt-3">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div style="margin-top: 24px;" class="row">
      <div class="col-md-6">
        <ng-datepicker
          [(ngModel)]="startDate1"
        ></ng-datepicker>
      </div>

      <div class="col-md-6">
        <ng-datepicker [(ngModel)]="endDate1"></ng-datepicker>
      </div>
    </div>
    <div style="margin-top: 24px;" class="row">
      <div class="col-md-6">
        <ng-datepicker
          [(ngModel)]="startDate2"
        ></ng-datepicker>
      </div>

      <div class="col-md-6">
        <ng-datepicker [(ngModel)]="endDate2"></ng-datepicker>
      </div>
    </div>
  </div>

  <chart [type]="type" [data]="data" [options]="options"></chart>
</div>
